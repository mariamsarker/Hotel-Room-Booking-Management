<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            color: #0d47a1;
        }

        .header {
            text-align: center;
            margin-top: 30px;
        }

        .header img {
            height: 80px;
            width: 80px;
            border-radius: 50%; /* Make the logo round */
        }

        .header h1 {
            color: #0d47a1;
            margin-top: 10px;
            font-size: 2em;
        }

        .sections {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
        }

        .section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.1);
            width: 40%;
            text-align: center;
            border: 2px solid gold; /* Add golden border */
        }

        .section h2 {
            color: #0d47a1;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #1976d2;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo2.png" alt="Hotel Logo">
        <h1>Hotel Booking Management</h1>
    </div>
    <div class="sections">
        <div class="section">
            <h2>User Section</h2>
            <ul>
                <li><a href="user_login.html">User Login</a></li>
                <li><a href="user_register.html">User Register</a></li>
            </ul>
        </div>
        <div class="section">
            <h2>Admin Section</h2>
            <ul>
                <li><a href="admin_login.html">Admin Login</a></li>
                <li><a href="admin_register.html">Admin Register</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
